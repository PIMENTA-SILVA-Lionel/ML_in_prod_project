name: Pull Request to Dev

on:
  pull_request:
    branches:
      - dev

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build the frontend project
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test:integration

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (or Node.js, selon votre backend)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Remplacez par `node-version: '14'` si vous utilisez Node.js pour le backend

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt  # Remplacez par `npm install` si c'est un projet Node.js

      - name: Run backend tests
        run: |
          cd backend
          pytest  # Utilisez `npm test` ou un autre outil de test si vous utilisez Node.js

  # Ce job peut être ajusté en fonction de vos besoins pour un déploiement ou une autre tâche
  deploy:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: Deploy to server or docker
        run: |
          echo "Déploiement sur le serveur ou dans Docker"
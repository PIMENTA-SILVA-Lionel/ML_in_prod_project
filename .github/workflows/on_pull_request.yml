name: On Pull Request to Dev

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout du code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Configuration Node.js pour le frontend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Installer les dépendances et construire le frontend
    - name: Install and build frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # Installer Python pour le backend
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Installer les dépendances et exécuter les tests backend
    - name: Install and test backend
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pytest

  manual-approval:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Await manual approval
        uses: hmarr/auto-approve-action@v3

name: Selenium E2E Test

on:
  pull_request:
    branches:
      - dev

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # 3. Install dependencies (Node.js and Mocha)
    - name: Install dependencies
      run: |
        npm install
        npm install mocha --save-dev

        # 4. Install Google Chrome and ChromeDriver
    #4. Install Google Chrome and ChromeDriver
    - name: Install Google Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        sudo apt-get install -y chromium-chromedriver

    # 5. Run the Selenium E2E test with Mocha
    - name: Run Selenium E2E test
      run: npx mocha e2e_test/e2e_test.js

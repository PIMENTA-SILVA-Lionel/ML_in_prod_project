name: On Push to Production (Main)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout du code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Build des images Docker
    - name: Build Docker images
      run: |
        docker build -t my-frontend:latest ./frontend
        docker build -t my-backend:latest ./backend

    # Push des images Docker sur DockerHub
    - name: Push Docker images to DockerHub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker tag my-frontend:latest $DOCKER_USERNAME/my-frontend:latest
        docker tag my-backend:latest $DOCKER_USERNAME/my-backend:latest
        docker push $DOCKER_USERNAME/my-frontend:latest
        docker push $DOCKER_USERNAME/my-backend:latest

